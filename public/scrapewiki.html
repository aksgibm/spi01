<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>scrapewiki bookmarklet</title>
</head>
<body>
<ol>
<li>make the link below as bookmark. (e.g. drag to bookmark bar)</li>
</ol>
<a id="scrape_acronyms">scrape acronyms</a><br/>
<a id="acronyms_to_plugin">make plugin json</a>
<script type="text/javascript">
function _get_injection_script(path){
	txt = "" + function(d,s){
		s = d.createElement("script");
		s.type = "text/javascript";
		s.src = ["URL_TOBE_REPLACED",Date.now()].join("?");
		d.body.appendChild(s);
	};
	return txt.replace("URL_TOBE_REPLACED", path);
}
document.getElementById("scrape_acronyms").href = "javascript:("
		+ _get_injection_script(((path)=>{
			var a = document.createElement("a");
			a.href = path;
			return a.href;
		})("js/scrape_acronyms.js"))
		+")(document)";
document.getElementById("acronyms_to_plugin").href = "javascript:("
	+ _get_injection_script(((path)=>{
		var a = document.createElement("a");
		a.href = path;
		return a.href;
	})("js/acronyms_to_plugin.js"))
	+")(document)";
</script>
</body>
